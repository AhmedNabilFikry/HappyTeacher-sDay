<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> عيد معلم سعيد </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; 
            margin: 0;
        }
        h1 {
            color: #2c3e50; 
        }
        #image {
            display: none;
            width: 300px; 
            height: auto; 
            margin-top: 20px;
            border: 2px solid #2980b9; 
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2980b9; 
            color: white; 
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s; 
        }
        button:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>

    <h1>Celebrating Teacher Day</h1>
    <button id="celebrateButton"> عيد معلم سعيد </button>
    
    <img id="image" src="teacherDay.jpg" alt="Celebrating Teacher Day">

    <script>
        document.getElementById('celebrateButton').onclick = function() {
            document.getElementById('image').style.display = 'block';
            this.style.display = 'none';
        };
    </script>

</body>
</html>
